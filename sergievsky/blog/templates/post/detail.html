{% extends 'index.html' %}

{% block title %}
  Детали поста
{% endblock %}

{% block style %}
  <style type="text/css">
    .card, .comment {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border: 0.1rem solid silver;
      border-radius: 1rem;
      max-width: 40.63rem;
      width: 100%;
    }
    .card > img {
      border-radius: 1rem;
    }
   </style>
{% endblock %}

{% block content %}
  <div class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content | safe }}</p>
    <a href="{{post.get_absolute_url}}/delete">Delete</a>
    <a href="{{post.get_absolute_url}}/update">Rewrite</a>
  </div>
{% endblock %}
