{% extends 'index.html' %}

{% block title %}
  Детали поста
{% endblock %}

{% block style %}
  <style type="text/css">
    .card {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border: 0.1rem solid silver;
      border-radius: 1rem;
      max-width: 40.63rem;
      width: 100%;
    }
    .card > img {
      border-radius: 1rem;
    }
   </style>
{% endblock %}

{% block content %}
  <h2 class="mt-5 mb-5 text-center">Deleting a schedule.</h2>
  <div class="card m-auto">
    <form method="post">
      {% csrf_token %}
      <p>Вы действительно хотите удалить расписание <b>{{ schedule.title }}</b>?</p>
      <input class="btn btn-secondary" type="submit" name="Cancel" value="Cancel" />
      <input class="btn btn-danger" type="submit" value="Confirm" />
    </form>
  </div>
{% endblock %}
