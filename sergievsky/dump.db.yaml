    title: Житие Сергия Радонежского. Часть 1.
    title_image: ''
    content: 'В первой половине XIV века возникла знаменитая Троице-Сергиева Лавра.
      Основатель ее, преподобный Сергий (в миру Варфоломей, 1314-1392), был сыном
      ростовских бояр Кирилла и Марии, переселившихся ближе к Москве в селение Радонеж.
      В семилетнем возрасте Варфоломея отдали учиться грамоте. Он всей душой жаждал
      учения, но грамота не давалась ему. Скорбя об этом, он днем и ночью молил Господа
      открыть ему дверь книжного разумения. Однажды, ища в поле пропавших лошадей,
      он увидел под дубом незнакомого старца-черноризца. Монах молился. Отрок подошел
      к нему и поведал свою скорбь. Сочувственно выслушав мальчика, старец начал молиться
      о его просвещении. Затем, достав ковчежец, вынул малую частицу просфоры и, благословив
      ею Варфоломея, сказал: «Возьми, чадо, и съешь: сие дается тебе в знамение благодати
      Божией и разумения Священного Писания». Благодать эта действительно сошла на
      отрока: Господь дал ему память и разумение, и отрок стал легко усваивать книжную
      мудрость. После этого чуда в юном Варфоломее еще более окрепло желание служить
      только Богу. Ему хотелось уединиться по примеру древних подвижников, но любовь
      к родителям удерживала его в родной семье.'
