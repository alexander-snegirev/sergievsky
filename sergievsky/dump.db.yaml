    title_image: ''
    content: Вскоре Стефан оставил своего брата и стал настоятелем Богоявленского монастыря
      в Москве и духовником великого князя. Варфоломей же, постриженный в монашестве с
      именем Сергий, около двух лет подвизался один в лесу. Нельзя и представить, сколько
      искушений перенес в это время юный монах, но терпение и молитва преодолели все
      трудности и диавольские напасти. Мимо келлии преподобного Сергия целыми стаями 
      пробегали волки, приходили и медведи, но ни один из них не причинял ему вреда.
      Однажды святой пустынник дал хлеба пришедшему к его келлии медведю, и с тех пор зверь
      стал постоянно навещать преподобного Сергия, который делил с ним свой последний кусок
      хлеба.
