    title_image: ''
    content: Варфоломей был скромен, тих и молчалив, со всеми был кроток и ласков,
      никогда не раздражался и обнаруживал совершенное повиновение родителям. Обыкновенно
      он вкушал только хлеб и воду, а в постные дни совершенно воздерживался от пищи.
      После смерти родителей Варфоломей предоставил наследство своему младшему брату
      Петру и вместе со старшим братом Стефаном поселился в десяти верстах от Радонежа,
      в глубоком лесу около речки Кончюры. Братья рубили лес своими руками и построили
      келлию и малую церковь. Эту церковь священник, посланный митрополитом Феогностом,
      освятил в честь Святой Троицы. Так возникла знаменитая обитель преподобного
      Сергия.
